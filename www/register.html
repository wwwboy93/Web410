<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/check_register.js"></script>
</head>
<body>
<div>
	<h1>Sign Up</h1>
	<form method="POST" onsubmit='return check_all();' action="/cgi-bin/register.py">
		<table>
			<tr>
				<td>
					Username:
				</td>
				<td>
					<input type="text" id="username" name ="username" onchange='check_username()'/>
					<span id="username_check"></span>
				</td>
			</tr>
			<tr>
				<td>
					Password:
				</td>
				<td>
					<input type="password" name="password"/>
				</td>
			</tr>
			<tr>
				<td>
					E-mail:
				</td>
				<td>
					<input type="text" id="email" name="email"  onchange='check_email()'/>
					<span id="email_check"></span>
				</td>
			</tr>
		</table>		
		<input type="submit" value="Sign up!"/>
	</form>	
	<div class="index_div2">
        <form action="/index.html">
            <input type="submit" value="Back to Home Page">
        </form>
	</div>


</div>
</body>
</html>
