<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
</head>
<body>
<div>
	<h1>Sign Up</h1>
	<form method="POST" action="/cgi-bin/register.py">
		<table>
			<tr>
				<td>
					Username:
				</td>
				<td>
					<input type="text" name="username"/>
				</td>
			</tr>
			<tr>
				<td>
					Password:
				</td>
				<td>
					<input type="password" name="password"/>
				</td>
			</tr>
			<tr>
				<td>
					E-mail:
				</td>
				<td>
					<input type="text" name="email"/>
				</td>
			</tr>
		</table>		
		<input type="submit" value="Sign up!"/>
	</form>	


</div>
</body>
</html>
